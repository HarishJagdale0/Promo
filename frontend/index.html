<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MindMatrix QR — Generator & Scanner</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- QR generation library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- html5-qrcode for scanning (camera + file) -->
  <script src="https://unpkg.com/html5-qrcode@2.4.0/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>MindMatrix QR — Generator & Scanner</h1>
    <p class="sub">Generate, download, scan from webcam or images — runs on GitHub Pages</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>Generate QR Code</h2>
      <label>Text / URL</label>
      <textarea id="qr-text" placeholder="Enter text or URL" rows="3"></textarea>
      <div class="controls">
        <label>Size:
          <select id="qr-size">
            <option value="128">128</option>
            <option value="256" selected>256</option>
            <option value="512">512</option>
          </select>
        </label>
        <button id="generate-btn">Generate</button>
        <button id="download-btn" disabled>Download PNG</button>
      </div>
      <div id="qrcode-wrap">
        <div id="qrcode"></div>
      </div>
    </section>

    <section class="card">
      <h2>Scan QR Code (Webcam)</h2>
      <div id="reader" class="reader"></div>
      <div class="controls">
        <button id="start-camera">Start Camera</button>
        <button id="stop-camera" disabled>Stop Camera</button>
      </div>
      <p>Detected: <span id="camera-result">—</span></p>
    </section>

    <section class="card">
      <h2>Scan from Image File</h2>
      <input type="file" id="file-input" accept="image/*" />
      <p>Result: <span id="file-result">—</span></p>
    </section>

    <footer class="card small">
      <p>Designed for static hosting (GitHub Pages). Uses <a href="https://github.com/mebjas/html5-qrcode" target="_blank">html5-qrcode</a> &amp; <a href="https://github.com/davidshimjs/qrcodejs" target="_blank">qrcodejs</a>.</p>
    </footer>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
